<div class="jumbotron text-center" style="height: 130px; padding-top: 25px;">
<h4 align="left">Location : <select>
  <option value="Nagpur">Nagpur</option>
</select> </h4>
<p align="left" style="font-size: 18px;">You are seeing current status of all the rooms at location : Nagpur </p>
    <!-- <p>{{ message }}</p> -->
</div>

<div class="container ng-scope">
<div class="col-md-6"><label>Current Time: {{CurrentDate | date:'HH:mm:ss'}}</label></div>
<div style="text-align: right;" class="col-md-6"><label>Refreshing in:</label></div>
</div>

<div class="boxcontainer" ng-repeat="room in rooms">
<div class="box" ><h4 style="padding: 10px;">{{room}}</h4></div><!-- 
<div class="redroom" ><h4 style="padding: 10px;">{{room}}</h4></div>
<div class="yellowroom" ><h4 style="padding: 10px;">{{room}}</h4></div>
<div class="violetroom" ><h4 style="padding: 10px;">{{room}}</h4></div> -->
</div>

<div class="container">
  <div class="notes">
  <div class="col-md-3">
  <div class="grrenbox"></div><span  style="padding-left: 10px;">Available</span> 
  </div>
  <div class="col-md-3">
  <div class="redbox"></div><span style="padding-left: 10px;">Booked and occupied</span> 
  </div>
  <div class="col-md-3"> 
  <div class="yellowbox"></div><span style="padding-left: 10px;">Booked but empty</span> 
  </div>
  <div class="col-md-3">
  <div class="violetbox"></div><span style="padding-left: 10px;">Not Booked but occupied</span> 
  </div>
  </div>
</div>
